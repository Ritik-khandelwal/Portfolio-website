<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Hello My name is Ritik khandelwal, I am a Computer Science Student who has a keen interest in Websites Development, Accounts, and Event Management.">
    <meta name="keywords" content="HTML, CSS, JavaScript, Web Developer, Accountant, Event Manager">
    <meta name="author" content="Ritik khandelwal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/images/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/images/apple-icon-60x60.png">

    <style>
        /* Set height to 100% for body and html to enable the background image to cover the whole page: */
        body, html {
            height: 100%
        }

        .bgimg {
            /* Full-screen */
            height: 100%;
            /* Center the background image */
            background-position: center;
            /* Scale and zoom in the image */
            background-size: cover;
            /* Add position: relative to enable absolutely positioned elements inside the image (place text) */
            position: relative;
            /* Add a white text color to all elements inside the .bgimg container */
            color: white;
            /* Add a font */
            font-family: "Courier New", Courier, monospace;
            /* Set the font-size to 25 pixels */
            font-size: 25px;
        }

        /* Position text in the top-left corner */
        .topleft {
            position: absolute;
            top: 0;
            left: 16px;
        }

        /* Position text in the bottom-left corner */
        .bottomleft {
            position: absolute;
            bottom: 0;
            left: 16px;
        }

        /* Position text in the middle */
        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Style the <hr> element */
        hr {
            margin: auto;
            width: 40%;
        }

        #grad {
            background-image: linear-gradient(to bottom right, #7b4397, #dc2430);
        }

        /* If the screen size is 601px wide or more, set the font-size of <div> to 80px */
        @media screen and (min-width: 601px) {
            div.text-size {
                font-size: 25px;
            }
            .text-sizeee {
                font-size: 30px;
            }
        }

        /* If the screen size is 600px wide or less, set the font-size of <div> to 30px */
        @media screen and (max-width: 600px) {
            div.text-size {
                font-size: 18px;
            }
            div.text-sizee {
                font-size: 12px;
            }
            .text-sizeee {
                font-size: 15px;
            }
        }

    </style>

    <title>Ritik khandelwal | Web Developer, Accountant, Event Manager</title>
</head>
<body id="grad">
    <div class="bgimg">
        <div class="topleft text-size">
          <p>Ritik khandelwal</p>
        </div>
        <div class="middle text-sizee">
          <h1>COMING SOON</h1>
          <hr>
          <p id="demo"  class="text-sizeee"></p>
        </div>
        <div class="bottomleft text-size">
          <p>Personal Portfolio</p>
        </div>
      </div>

      <script>
          // Set the date we're counting down to
            var countDownDate = new Date("Feb 1, 2022 00:00:00").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in an element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                }
            }, 1000);
      </script>

</body>
</html>
